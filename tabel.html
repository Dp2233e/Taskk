<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        fetch(' https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((json) => call(json))


        function call(hello) {
            var data = document.getElementById("done");
            for (const myData of hello) {
                var html = `
            <tr align="center">
                <td>${myData.id}</td>
					<td>${myData.title}</td>
					<td>${myData.body}</td>
                </tr>`;
                data.insertAdjacentHTML('beforeend', html);


            }

        }
    </script>
    <table id="done" border="1"></table>

</body>

</html>
