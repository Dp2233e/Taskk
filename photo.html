<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button onclick="fetchData()">Click Me To GEt Data</button>
   
    <div class="container">
      <div class="row" id="mydatalist">
		
	  </div>
    </div>
    <script>
	
		fetch('https://jsonplaceholder.typicode.com/photos')
		.then(response => response.json())
	    .then(object => { display(object) } )
         
      
	    let mydatalist = document.getElementById("mydatalist");

		function display(arg)
		{
			for(const myData of arg) 
			{
			  let htmlData = ` 
					  <div class="col-md-4 p-5">
						<div class="card">
						  <img src="${myData.url}" height="200px" class="card-img-top" alt="" />
                          <img src="${myData.thumbnailUrl}" height="200px" class="card-img-top" alt="" />
						  <div class="card-body">
                            <p class="card-text">${myData.albumId}</p>
							<p class="card-text">Price : ${myData.id}</p>
							<h5 class="card-title">${myData.title.slice(0, 10)}...</h5>
							
							<a href="#" class="btn btn-primary">Order Now</a>
						  </div>
						</div>
					  </div>`;
			  mydatalist.insertAdjacentHTML("afterbegin", htmlData);
			}
       }
       function fetchData() 
	  {
        fetch("https://jsonplaceholder.typicode.com/photos")
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            showData(data)
          })
          .catch((err) => console.log(err));
      }

     
    </script>
    
  </body>
</html>
